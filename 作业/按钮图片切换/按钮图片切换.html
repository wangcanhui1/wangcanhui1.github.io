<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.bte input:hover{
		cursor:pointer;
	}
	</style>
</head>
<body>
	<img class="pic" src="images/0.jpg" alt="">
	<div class="bte">
		<input type="button" value="橘子">
		<input type="button" value="芒果">
		<input type="button" value="西瓜">
		<input type="button" value="草莓">
	</div>


	<script src="../jquery-1.11.1.js"></script>
	<script>
	$(".bte input").click(function(){		
			// var x=$(this).index();
			// alert(x);
			
			$(this).css("background-color","#f00");
			$(this).siblings().css("background-color","#fff");
			var din=$(this).index();
			var num=din+1;
			var src="images/"+num+".jpg";
			$(".pic").attr("src",src);

	
	})

	</script>
</body>
</html>
