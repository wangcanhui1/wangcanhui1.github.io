<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin:0;
		padding: 0;
	}
	.big-box{
		width:642px;
		height:452px;
		border:1px solid #fff;
	}
	.list{
		background-color: #0f0;
		width:640px;
		height:50px;
	}
	.list li{
		border:1px solid #f00;
		list-style: none;
		width:211px;
		height:50px;
		float:left;
	}
	.little-box{
		width:640px;
		height:400px;
		overflow: hidden;
	}
	</style>
</head>
<body>
	<div class="big-box">
		<ul class="list">
			<li class="list1">图片一</li>
			<li class="list2">图片二</li>
			<li class="list3">图片三</li>
		</ul>
		<div class="little-box">
			<img class="pic1" src="images/pic1.jpg" alt="">
			<img class="pic2"  src="images/pic2.jpg" alt="">
			<img class="pic3"  src="images/pic3.jpg" alt="">
		</div>
	</div>


	<script src="../jquery-1.11.1.js"></script>
	<script>
		$(".list li").click(function(){
		var index=$(this).index();
		$(".little-box img").eq(index).css({"display":"block"}).siblings().css("display","none")
			})
	</script>
</body>
</html>
