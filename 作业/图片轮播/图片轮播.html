<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{
		width:640px;
		height:400px;
		overflow: hidden;
	}
	.box img{
		float:left;
	}
	.pic{
		width:3200px;
		height:400px;
	}
	.list{
		width:160px;
		height:20px;
	}
	.list li{
		width:30px;
		height:20px;
		list-style: none;
		float:left;
		border:1px solid #f00;
		background-color: #ff0;
	}
	.list li:hover{

	}
	
	</style>
</head>
<body>

	<div class="box">
		<div class="pic">
			<img class="pic1" src="images/pic1.jpg" alt="">
			<img class="pic2"  src="images/pic2.jpg" alt="">
			<img class="pic3"  src="images/pic3.jpg" alt="">
			<img class="pic4"  src="images/pic4.jpg" alt="">
			<img class="pic5"  src="images/pic5.jpg" alt="">
		</div>
	</div>
	<ul class="list">
		<li class="list1">1</li>
		<li class="list2">2</li>
		<li class="list3">3</li>
		<li class="list4">4</li>
		<li class="list5">5</li>
	</ul>

	<script src="../jquery-1.11.1.js"></script>
	<script>
		$(".list li").click(function(){			
			
		var index=$(this).index()
		var num=index
		var mleft=-640 * num
		$(".pic").stop().animate({"margin-left":mleft},200)
			})



		// $(".list2").click(function(){			
		// 	$(".pic" ).stop().animate({"margin-left":"-1280px"},200);
		// 	})
		// $(".list3").click(function(){			
		// 	$(".pic" ).stop().animate({"margin-left":"-1920px"},200);
		// 	})
		// $(".list4").click(function(){			
		// 	$(".pic" ).stop().animate({"margin-left":"-2560px"},200);
		// 	})


	</script>
</body>
</html>
